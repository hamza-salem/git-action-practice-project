name: deployment
on: push
jobs:
  deply:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v6
      - name: Install Node
        uses: actions/setup-node@v6
        with:  
          node-vesion: 18
      - name: Install Dependancies
        run: npm ci
      - name: Run lint
        run: npm run lint
      - name: Test Code
        run: npm run test      
      - name: build Code
        run: npm run build
      - name: Deploy code
        run: echo "Deploying ..."
  